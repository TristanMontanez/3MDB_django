{% extends 'main.html' %}

{% block content %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.4/css/select.dataTables.min.css">
    <div class="container" style="margin-top: 5%; margin-left: 20px; margin-right" >
        <table id="deductiblesTable" class="cell-border" cellspacing="0" width="100%">
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
        </table>
        <button id="delete" class="btn btn-danger" type="submit">Delete</button>

        <button id="edit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
            Edit
        </button>
    </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Deductible</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table id="editModalTable" class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>DEDUCTIBLE KEY</th>
                            <td id="deductible_key"></td>
                        </tr>
                    </thead>
                    <tbody id="editModalTableBody">

                    </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="editConfirm" type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.4/js/dataTables.select.min.js"></script>
    <script>

        table = $('#deductiblesTable').DataTable({
            ajax: '../deductibles/deductible_data',
            responsive: true,
            scrollY: '51.5vh',
            scrollCollapse: true,
            columnDefs : [
                { "width": "15%", "targets": 0 },
                { "width": "15%", "className": "dt-body-right", "targets": 2 },
            ]
        });

        $('#deductiblesTable tbody').on( 'click', 'tr', function () {
            $(this).toggleClass('selected');
        } );

        $('#delete').click( function () {
            var data = table.rows(['.selected']).data().toArray();

            $.ajax({
                url: '../deductibles/delete_rows',
                type: 'POST',
                dataType: 'json',
                data: {'rows': JSON.stringify( data )},
                success: function (response){
                    console.log( response.data )
                    console.log( 'Reloading page...' )
                    window.location.reload()
                }
            });
        } );

        $('#edit').click( function () {
            var cols = "{{ columns | safe }}".slice(0, -1).split(',');
            for (let i = 0; i < cols.length; i++) {
                cols[i] = cols[i].substring(2, cols[i].length-1)
            }
            var data = table.rows(['.selected']).data().toArray();
            document.getElementById( "deductible_key" ).innerHTML = data[0][0];

            $("#editModalTableBody").empty();
            var tbodyRef = document.getElementById('editModalTable').getElementsByTagName('tbody')[0];
            for (let i = 1; i < data[0].length; i++) {
                var newRow = tbodyRef.insertRow();
                var colCell = newRow.insertCell();
                var editCell = newRow.insertCell();
                colCell.innerHTML = cols[i];
                editCell.innerHTML = `<input type='text' id="edit${i}" value=${data[0][i]}>`;
            }
        } );

        $('#editConfirm').click( function () {
            var data = table.rows(['.selected']).data().toArray();
            var deductible_key = document.getElementById("deductible_key").innerHTML;
            var editedRow = [];
            editedRow.push( deductible_key );
            for (let i = 1; i < data[0].length; i++) {
                editedRow.push( document.getElementById("edit"+i).value );
            }
            $.ajax({
                url: '../deductibles/edit_row',
                type: 'POST',
                dataType: 'json',
                data: {'deductibles_key': JSON.stringify( editedRow )},
                success: function (response){
                    console.log( response.data );
                    console.log( 'Reloading page...' );
                    window.location.reload();
                }
            });
        } );

    </script>

{% endblock %}
